<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.119.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.119.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";

      function main() {
        const canvas = document.querySelector("#canvas");
        const renderer = new THREE.WebGLRenderer({
          canvas,
          antialias: true,
        });

        const fov = 75;
        const aspect = window.innerWidth / window.innerHeight;
        const near = 0.1;
        const far = 500;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.set(0, 50, 0); // Adjust camera position to ensure the sunMesh is visible
        camera.up.set(0, 0, 1);
        camera.lookAt(0, 0, 0);

        const scene = new THREE.Scene();

        const objects = [];

        const radius = 1;
        const widthSegments = 6;
        const heightSegments = 6;
        const sphereGeometry = new THREE.SphereGeometry(
          radius,
          widthSegments,
          heightSegments
        );

        const solarSystem = new THREE.Object3D();
        scene.add(solarSystem);
        objects.push(solarSystem);

        const sunMaterial = new THREE.MeshPhongMaterial({ emissive: 0xffff00 });
        const sunMesh = new THREE.Mesh(sphereGeometry, sunMaterial);
        sunMesh.scale.set(5, 5, 5);
        solarSystem.add(sunMesh);
        objects.push(sunMesh);

        const earthOrbit = new THREE.Object3D();
        earthOrbit.position.x = 10;
        solarSystem.add(earthOrbit);
        objects.push(earthOrbit);

        const earthMaterial = new THREE.MeshPhongMaterial({ color: 0x2233ff });
        const earthMesh = new THREE.Mesh(sphereGeometry, earthMaterial);
        earthOrbit.add(earthMesh);
        objects.push(earthMesh);

        const moonOrbit = new THREE.Object3D();
        moonOrbit.position.x = 2;
        earthOrbit.add(moonOrbit);

        const moonMaterial = new THREE.MeshPhongMaterial({
          color: 0x888888,
          emissive: 0x222222,
        });
        const moonMesh = new THREE.Mesh(sphereGeometry, moonMaterial);
        moonMesh.scale.set(0.5, 0.5, 0.5);
        moonOrbit.add(moonMesh);
        objects.push(moonMesh);

        const light = new THREE.DirectionalLight(0xffffff, 1); // Use white light for better visibility
        light.position.set(10, 10, 10);
        scene.add(light);

        renderer.setSize(window.innerWidth, window.innerHeight);

        window.addEventListener("resize", () => {
          const aspect = window.innerWidth / window.innerHeight;
          camera.aspect = aspect;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
          renderer.render(scene, camera);
        });

        function render(time) {
          time *= 0.001; // convert time to seconds

          objects.forEach((obj) => {
            obj.rotation.y = time;
          });
          // sunMesh.rotation.x = time;
          // sunMesh.rotation.y = time;

          renderer.render(scene, camera);

          requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
      }

      main();
    </script>
  </body>
</html>
